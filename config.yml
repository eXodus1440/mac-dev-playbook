configure_terminal: false
configure_osx: false

homebrew_installed_packages:
  - bash-completion
  - git
  - github/gh/gh
  - gettext
  - libevent
  - readline
  - gpg
  - iperf
  - mcrypt
  - nmap
  - ssh-copy-id
  - openssl
  - pv
  - wget
  - iterm2
  - zsh
  - font-source-code-pro
  - svn
  - zsh-history-substring-search
  
homebrew_uninstalled_packages:
  - autoconf
  - doxygen  
  - gifsicle
  - go
  - httpie
  - sqlite
  - node
  - nvm
  - php
  - cowsay
  - wrk
  
homebrew_cask_uninstalled_apps:
  - chromedriver
  - dropbox
  - handbrake
  - licecap
  - sequel-ace
  - slack
  - sublime-text
  - transmit
  - vagrant

homebrew_taps:
